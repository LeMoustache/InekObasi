<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Inek Obası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <script src="https://kit.fontawesome.com/e51de850ab.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="InekObasiFavIconWhite.ico"/>

</head>

<style>

    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}

    .AtatürkSöz{
        text-align: center;
        background: #dd2118;
        color: white;
        font-size: 100%;
        height: 50%;
        width: auto;
    }
    
    .AtatürkSöz_Text{
        text-align: center;
        vertical-align: sub;
        color: white;
        margin: 0 auto;
        text-transform: capitalize;
    }

    .AtatürkImza{
        filter: invert(100%); 
        position: relative; 
        width: 5%;
    }
   
    .header {
        text-align: center;
        background: #dd2118;
        color: white;
        font-size: 20px;
        height: 12vh;
        width: auto;
        box-shadow: 0 5px 5px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);

    }
    
    .HeaderImage {
        width: 13.8%;
        position:relative;
        bottom: 50px;
        right: 30%;
    }

    .center{
        margin: 0 auto;
    }
    .vertical-center {
        margin: 0 auto;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    .btn-group{
        z-index: 1;
        position: relative;
        top: 40%;
        font-size: 100%;
        text-align: center;
    }

    #GFG{
        text-decoration: none;
    }

    .btn-group .ButtonText{
        padding: 1vw;
    }

    .ButtonText:hover{
        color: rgb(180, 169, 169);
    }

    .btn-group .buttonHeader {
        background-color: #dd2118; 
        border: 2px solid #aa1b13;
        border-radius: 4px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .buttonHeader:hover {
        background-color: #aa1b13;
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .buttonHeader:active {
        background-color: #aa1b13;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content .Titlecontents{
        color: white;
        background-color: #dd2118;
        border: 1px solid #aa1b13;
        border-radius: 1px;
    }
    .Titlecontents:hover{
        background-color: #aa1b13;
    }
    .Titlecontents:active{
        background-color: #aa1b13;
        box-shadow: 0 1px #666;
        transform: translateY(-1px);
    }
    .Footer{
        z-index: 1;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #dd2118;
        color: white;
        text-align: center;
        display: inline-block;
    }
    .Footer .FooterLogo{
        width: 50px;
        position: relative;
        bottom: 0px;
        top: 0px;
    }
    .Footer .FooterTitle{
        position:absolute;
        left: 10px;
        top: 40px;
    }
    .mySlides {
        display:none;
        width: 100%;
        height: auto;
        border: 2px solid black;

    }
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    .HeaderContainer{
        width: 100%;
        height: 100%;
        background-color: aqua;
    }
    .SliderContainer{
    }
    .GündemContainer{
        position: relative;
        left: 29%;
        width: 42%;
        height: 90%;
        padding-bottom: 1%;
    }
    .GündemText{
        color: black;
        position: relative;
        font-size: 150%;
    }
    .GündemFotoContainer{
        width: 100%; 
        height: 100%;
    }
    .GündemFoto{
        position: relative;
        left: 5%;
        display: inline-block;
        width: 45%;
        padding-bottom: 4px;
    }
    .TopFooterContainer{
        display: block;
        background-color: rgb(78, 78, 78);
        width: 100%;
        height: 250px;
        bottom: 0px;
    }

    .TopFooterContainer2{
        position: relative;
        text-align: center;
        bottom: 0px;

        top: 10%;
        left: 42.2%;
        width: 16%;
        height: 100%;
    }

    .TopFooterContainer .TopFooterIcons{
        position: relative;
        font-size: 325%;
        color:white;
        padding:4px;
    }

</style>

<body style="height: 100%; width: 100%; margin: 0 auto;">
    <div class="HeaderContainer">   
        <div class="AtatürkSöz">
            <img src="KemalAtatürkImza.png" class="AtatürkImza"> 
            <p class="AtatürkSöz_Text">"Umutsuz Durumlar Yoktur, Umutsuz Insanlar Vardır. Ben Hiç Bir Zaman Umudumu Kaybetmedim!"</p>
            <p class="AtatürkSöz_Text">-Mustafa Kemal ATATÜRK</p>
        </div>
        <div class="header">


            <div class="btn-group">
                <div class="dropdown">
                    <a id="GFG" class="dropbtn ButtonText" style="z-index: 1;">INEK OBASI</a>
                        <div class="dropdown-content">
                            <a href="http://InekObasi.tk/2023Secimleri/" class="Titlecontents">Seçime Kalan Süre</a>
                            <a href="http://InekObasi.tk/Anket" class="Titlecontents">Anket Sonuçları</a>
                            <a href="http://InekObasi.tk/Projeler" class="Titlecontents">Projeler</a>
                        </div>
                </div>

                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/YesilOba"style="z-index: 1;">YEŞIL OBA</a>
                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/Haberler"style="z-index: 1;">HABERLER</a>
                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/Hakkinda"style="z-index: 1;">HAKKINDA</a>
                <a id="GFG" class="ButtonText" href="http://InekObasi.tk/Iletisim"style="z-index: 1;">ILETIŞIM</a>
            </div>

            <a href="http://InekObasi.tk">
                <img class="HeaderImage" src="InekObasıHeader.png">
            </a>

        </div>
    </div>

    <div class="Footer">
            <img class="FooterLogo" src="InekObasiLogo.jpg"><img>
    </div>
 
    <div class="SliderContainer">
        <div class="w3-content w3-section w3-display-container slider" style="width: 100%;">
            <img class="mySlides w3-animate-right" src="ÜyeAranıyor.png" >
            <img class="mySlides w3-animate-right" src="Kazakistan.png">
            <img class="mySlides w3-animate-right" src="ÜyeAranıyor.png" >
            <img class="mySlides w3-animate-right" src="ÜyeAranıyorYeşilOba.png" >

            <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
            <div class="w3-left w3-hover-text-khaki SliderButtons"  onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
        </div>  
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 5000);    
            }
        </script>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
            showDivs(slideIndex += n);
            }
            
            function currentDiv(n) {
            showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " w3-white";
        }
        </script>
        </div>
    </div>

    <div class="GündemContainer">
        <b class="GündemText">Gündem</b>
        <div class="GündemFotoContainer">
            <img src="Kazakistan.png" class="GündemFoto">
            <img src="Kazakistan.png" class="GündemFoto">
            <img src="Kazakistan.png" class="GündemFoto">
            <img src="Kazakistan.png" class="GündemFoto">
            <img src="Kazakistan.png" class="GündemFoto">
            <img src="Kazakistan.png" class="GündemFoto">
        </div>

    </div>

    <div class="TopFooterContainer">
            <div style="display: flex; justify-content: center;">
                <img src="InekObasıLogoName.jpg" class="TopFooterLogo" style="width: 150px; padding-top:4px; padding-left:4px;">
                <img src="YeşilObasLogoName.png" class="TopFooterLogo" style="width: 150px; padding-top:4px; padding-left: 4px;">
                
            </div>
            <div style="display: flex; justify-content: center;">
                <p style="color: white;">©2021 copyright all rights reserved</p>
            </div>
            <div style="display: flex; justify-content: center;">
                <a href="http://twitter.com" target="_blank">
                    <i class="fab fa-twitter TopFooterIcons"></i>
                </a>
                <a href="http://youtube.com" target="_blank">
                    <i class="fab fa-youtube TopFooterIcons"></i>
                </a>
                <a href="http://instagram.com" target="_blank">
                    <i class="fab fa-instagram TopFooterIcons"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>

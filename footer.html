<style>
    @import url(files/style.css);
    
    .footerFrame{
        grid-area: "footer";
        text-align: center;

        width: 100%;
        height: 100%;

        display: grid;
        grid-template-rows: 60% 150% 10%;

        background-color: #1a1a1a;
    }

    .footerFrame .emailNewsletterFrame{
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        justify-self: center;
    }

    .footerFrame .emailNewsletterFrame .EmailNewslatter{
        width: 90%;
        height: 40%;
        
        justify-self: center;
        align-self: center;

        display: flex;
        flex-direction:row;

        border-radius: 50px;
        border:1px solid grey;
        padding:2px;

        background-color: white;
    }

    .footerFrame .emailNewsletterFrame .EmailNewslatter *{
        border-radius: 50px;
    }

    .emailNewsletterSubmit{
        border:1px solid var(--orangered);background:var(--orangered);color:white; width: 50%;z-index: 1; cursor: pointer;
    }
    
    .footerFrame span{
        width: 100%;
        height: 100%;
    }

    .footerFrame .footerContentFrame{
        width: 100%;
        height: 100%;

        display: grid;
        grid-template-rows: 20% 80%;
        grid-template-columns: auto;
    }

    .footerFrame .footerContentFrame .footerLogo{
        width: 100%;height: 100%;display: flex; align-items: center;justify-content: flex-start;
    }

    .footerFrame .footerContentFrame .footerContent{
        width: 100%;height: 100%;

        display: grid;
        grid-template-rows: auto 80%;
    }

    .footerFrame .footerContentFrame .footerContent .footerContentFrames{
        width: 100%;
        height: 100%;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }

    .footerFrame .footerContentFrame .footerContent .footerContentFrames .footerTextTitleFrame{
        display: flex;
        flex-direction: column ;
        align-items: center;

        background-color:#1a1a1a;    

        color: rgb(85, 85, 85);
    }

    .footerFrame .footerContentFrame .footerContent .footerContentFrames .footerTextTitleFrame a{
        width: fit-content;
        color: rgb(85, 85, 85);
        text-decoration: none;
    }

    .footerFrame .bFooter{
        width: 100%;
        height: 100%; 

        background-color:#141414;

        display: grid;
        grid-template-columns: .5fr 2fr 1fr;
    }

    .emailNewsletterSubmit{
        background-color: var(--orangered);
        border: none ;
        border-radius: 0px 0px 20px 20px;
        color: #fff;
        cursor: pointer;
        
        position: relative;
        overflow: hidden; 
        
        background-position: center;
        transition: background 0.8s;
    }

    .emailNewsletterSubmit:hover{
        background:  radial-gradient(circle, transparent 1%, rgb(34, 34, 34) 1%) center/15000%;
    }

    .emailNewsletterSubmit:active {
        background-color: var(--orangered);
        background-size: 100%;
        transition: background 0s;
    }

    @media screen and (min-width:500px) {
        .footerFrame .emailNewsletterFrame{
            width: 50%;
        }
    }
</style>

<body>

    <script>
            function readTextFile(file, callback) {
                var rawFile = new XMLHttpRequest();
                rawFile.overrideMimeType("application/json");
                rawFile.open("GET", file, true);
                rawFile.onreadystatechange = function() {
                    if (rawFile.readyState === 4 && rawFile.status == "200") {
                        callback(rawFile.responseText);
                    }
                }
                rawFile.send(null);
            }

            function addEmailNewsletter(){

                    if (re.test(emailValue)){ // checks if email is valid

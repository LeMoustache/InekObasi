<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ===== Link Swiper's CSS ===== -->
    <link rel="stylesheet" href="files/slider/bundle.min.css"/>

    <!-- ===== Fontawesome CDN Link ===== -->
    <link rel="stylesheet" href="files/slider/all.min.css"/>
        
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="files/slider/style.css">
    
    <!--<title>Card with Sliding Feature</title>-->
</head>
<body>

  <section>
    
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

        <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="assets/projectIMGs/html5logo.png" alt="">
              </div>
  
              <div class="name-profession">
                <span class="name">Websites</span>
                <span class="profession">Websites I've made</span>
              </div>
              <div class="button">
                  <a href="https://www.lemustache.net/projects"><button class="aboutMe slide">More Information</button></a>
              </div>
                
              <div class="rating">
              <ion-icon name="logo-html5"></ion-icon>
              <ion-icon name="logo-css3"></ion-icon>
              <ion-icon name="logo-javascript"></ion-icon>
              </div>
            </div>
          </div>
          
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="assets/projectIMGs/python.png" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Pyhton Projects</span>
                <span class="profession">Projects I've Made Using Python</span>
              </div>
              <div class="button">
                  <a href="https://www.lemustache.net/projects"><button class="aboutMe slide">More Information</button></a>
              </div>   
              <div class="rating">
                <ion-icon name="logo-python"></ion-icon>
              </div>
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="assets/projectIMGs/arduRasp.png" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Arduino/Raspberry</span>
                <span class="profession">Arduino & Raspberry Pi Projects I've Made</span>
              </div>
              <div class="button">
                  <a href="https://www.lemustache.net/projects"><button class="aboutMe  slide">More Information</button></a>
              </div>
                
              <div class="rating">
                <ion-icon name="hardware-chip"></ion-icon>
              </div>
  
            </div>
          </div>

          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="assets/projectIMGs/gamecontroller.png" alt="">
              </div>
              <div class="name-profession">
                <span class="name">Games</span>
                <span class="profession">Games I've Made</span>
              </div>
              <div class="button">
                  <a href="https://www.lemustache.net/projects"><button class="aboutMe  slide">More Information</button></a>
              </div>
                
              <div class="rating">
                <ion-icon name="code-slash"></ion-icon>
                <ion-icon name="color-palette"></ion-icon>              
              </div>
  
            </div>
          </div>



      </div>
    </div>

    <div class="swiper-button-next" style="z-index: 1;"></div>
      <div class="swiper-button-prev" style="z-index: 1;"></div>
      <div class="swiper-pagination" style="z-index: 1;"></div>
  </section>

  <!-- Swiper JS -->
  <script src="files/slider/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    if ($(window).width() >= 500) {
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }else{
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }
  </script>

  

</body>
</html>
